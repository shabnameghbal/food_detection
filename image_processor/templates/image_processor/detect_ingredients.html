<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Ingredients</title>
</head>
<body>
    <h1>Detected Ingredients</h1>
    <img src="{{ image_url }}" alt="Uploaded Image" width="300">
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'suggest_dishes' %}?image_url={{ image_url }}&ingredients={{ ingredients|join:',' }}">
        <button>Suggest Dishes</button>
    </a>
</body>
</html>
