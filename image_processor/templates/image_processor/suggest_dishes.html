<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Ingredients</title>
</head>
<body>
    <h1>Detected Ingredients</h1>
    <img src="{{ image_url }}" alt="Uploaded Image" width="300">
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>

    <h2>Suggested Dishes</h2>
    <ul>
        {% for dish in dishes %}
            <li>
                {{ dish }}
                <form method="post" action="{% url 'save_favorite_dish' %}">
                    {% csrf_token %}
                    <input type="hidden" name="dish_name" value="{{ dish }}">
                    <button type="submit">Save to Favorites</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <br>
    
    <a href="{% url 'favorites_list' %}">
        <button>View Favorites</button>
    </a>
</body>
</html>
